<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- nav-section -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./images/newsicon.png" alt="companylogo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('science')">Science</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>
                </ul>
            </div>
            <!-- Dark Mode / Light Mode Toggle Button -->
            <div class="nav-toggle">
                <button id="dark-mode-toggle" onclick="toggleDarkMode()" class="dark-btn">
                    <i class="fas fa-moon dark-i"></i>dark mode <!-- Moon icon for dark mode -->
                </button>
            </div>
            <!-- End Dark Mode / Light Mode Toggle Button -->
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Business" id="search-text">
                <button class="search-button" id="search-button" onclick="searchNews()">Search</button>
            </div>
        </div>
    </nav>

    <!-- main-section -->
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the h3</h3>
                <h6 class="news-source" id="news-source">End gadget 26/07/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam quia
                    ab eius iusto ea corporis exercitationem magni suscipit laboriosam facere.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
